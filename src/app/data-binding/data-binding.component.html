<section class="event-binding">
  <article>
    <h3>Event Binding </h3>
    <div> <!-- Para chamar um evento utilizamos parenteses e o nome do evento -->
      <!--Abaixo estou passando um metodo no eventBinding -->
      <button (click)= "botaoClicado()"
      class="btn btn-primary">Me Clique!</button>-->
      <br><br>

      <input type="text"
        (keyup) = "onKeyUp($event)"
        (keyup.enter) = "SalvarValor($event.target.value)"
      />
      <!--Realizando o uso da interpolação para mostrar o valor da variável.-->
      <p>Valor Atual: {{ valorAtual }}</p>
      <p>Valor Salvo: {{ valorSalvo }}</p>

      <!--mouseover para quando o mouse estiver em cima do texto-->
      <!--mouseout para quando o mouse sair em cima do texto-->
      <span
     
      (mouseover) ="onMouseOverOut()"
      (mouseout) ="onMouseOverOut()"
      [class.highlight]="isMouseOver"
      >Passe o mouse sobre mim.</span>
    </div>
  </article>
</section>
<section class="two-way-binding">
  <article>
    <h3>Two-way Data Binding </h3>
    <div>

      <input type="text"
        [value] = "nome"
        (input) = "nome = $event.target.value"

      />
      
      <input type="text"
        [ngModel] = "nome"
        (ngModelChange) = "nome = $event"
      />

      <!-- Aqui ocorre de fato o two way data Binding, com a junção dos [()] -->
      <input type="text" [(ngModel)] = "nome"/>

      <p>Você digitou = {{ nome }}</p>
      <P>Meu nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos de idade!</P>
      <input type="text" [(ngModel)] = "pessoa.nome"/>
      <input type="text" [(ngModel)] = "pessoa.idade"/>
    </div>
  </article>
</section>
